<ion-content [fullscreen]="true" color="dark">
  <swiper-container
    #onboarding
    [modules]="swiperModules"
    [pagination]="{ clickable: true }"
    [keyboard]="true"
  >
    <swiper-slide>
      <div
        [ngStyle]="{
            'background-image': 'url(/assets/image1.jpg)',
            'height': '100%',
            'background-size': 'cover'
          }"
      ></div>
    </swiper-slide>
    <swiper-slide>
      <div
        [ngStyle]="{
            'background-image': 'url(/assets/image1.jpg)',
            'height': '100%',
            'background-size': 'cover'
          }"
      ></div>
    </swiper-slide>
    <swiper-slide>
      <div
        [ngStyle]="{
            'background-image': 'url(/assets/image1.jpg)',
            'height': '100%',
            'background-size': 'cover'
          }"
      ></div>
    </swiper-slide>
  </swiper-container>

  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-button
        expand="block"
        shape="round"
        color="primary"
        size="large"
        [strong]="true"
        routerLink="/home"
      >
        <ion-text>Get Started</ion-text>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
